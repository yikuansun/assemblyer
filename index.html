<center>
    <h1>xACSL Assembly</h1>
    <p>
        This program interprets <a href="http://www.categories.acsl.org/wiki/index.php?title=Assembly_Language_Programming" target="_blank">ACSL's pseudo assembly language</a>.
        <br />
        <br />
        To use, paste the code into the textbox below and press "run."
        <br />
        If you choose to omit LABEL or LOC, still write the spaces, but leave the argument blank.
    </p>
</center>
<textarea rows="15"> READ X
 LOAD X
TOP SUB =1
 BE DONE
 STORE A
 MULT X
 STORE X
 LOAD A
 BU TOP
DONE PRINT X</textarea>
<button>Run</button>
<script src="code.js"></script>
